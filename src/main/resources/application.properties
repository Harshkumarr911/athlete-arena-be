# Server Configuration
server.port=8080
spring.application.name=athletearena

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/athletearena
spring.data.mongodb.auto-index-creation=true

spring.web.resources.static-locations=classpath:/static/,file:uploads/


# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=your-secret-key-change-this-to-something-secure-at-least-256-bits-long
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080

# Logging
logging.level.com.website.athletearena=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Actuator (Optional - for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

