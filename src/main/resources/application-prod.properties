# Production MongoDB (MongoDB Atlas or other)
spring.data.mongodb.uri=${MONGODB_URI}

# JWT Configuration (use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS (update with production frontend URL)
cors.allowed-origins=${ALLOWED_ORIGINS}

# Logging (less verbose in production)
logging.level.com.website.athletearena=INFO
logging.level.org.springframework=WARN

# File upload directory (production)
file.upload-dir=${FILE_UPLOAD_DIR}
